<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dec54ed0a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="h-100% w-100% d-flex justify-content-center">
        <i class="fa-brands fa-wpforms fs-5 fw-5 bold d-flex justify-content-center"></i>
        <div class="d-flex justify-content-center mx-5 my-5 border border-0 shadow ">
        <form class="px-5 py-5">
            <i class="fa-brands fa-wpforms fs-5 fw-5 bold d-flex justify-content-center"></i>
            <h1 class="mb-5">Login</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div> 
                <div class="mb-3">
                    <div class="d-flex justify-content-between ">
    
                    <label for="exampleInputPassword1" class="form-label">password</label>
                    <a href="#">forgot password</a>
                </div>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
            <div class="d-flex justify-content-between">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <div>
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary ms-5">Login</button><br><br>
        </div>
            <div id="emailHelp" class="form-text mt-5">We'll never share your email with anyone else.</div>
          </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
